<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime OP PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.js"
      integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc="
      crossorigin="anonymous"
    ></script>
    <style>
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .fade-in-up {
        animation: fadeInUp 0.8s ease-out;
      }

      .neon-glow {
        text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff;
      }

      .btn-glow {
        box-shadow: 0 0 5px #f0f, 0 0 10px #f0f, 0 0 20px #f0f;
      }

      .btn-glow:hover {
        box-shadow: 0 0 10px #f0f, 0 0 20px #f0f, 0 0 30px #f0f;
      }

      @keyframes neonPulseOut {
        0% {
          transform: scale(1);
          box-shadow: 0 0 10px #b15eff;
          opacity: 1;
        }
        100% {
          transform: scale(1.3);
          box-shadow: 0 0 40px #ff6ec7;
          opacity: 0;
        }
      }

      .neon-out {
        animation: neonPulseOut 0.4s ease-out forwards;
      }

      @keyframes screenTransition {
        0% {
          opacity: 1;
          transform: scale(1);
        }
        50% {
          opacity: 0;
          transform: scale(0.96);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      .screen-flash {
        animation: screenTransition 0.4s ease-in-out;
      }
    </style>
  </head>

  <body
    class="bg-gradient-to-br from-black via-indigo-900 to-purple-900 text-white min-h-screen flex items-center justify-center px-4 font-mono"
  >
    <div class="max-w-3xl w-full text-center space-y-12 fade-in-up">
      <!-- Game Title -->
      <div id="gameMenu">
        <h1 class="text-6xl font-black neon-glow tracking-wider animate-pulse">
          Anime OP PRO
        </h1>
        <button
          id="startBtn"
          class="mt-8 px-8 py-4 bg-pink-600 hover:bg-pink-700 rounded-xl text-xl font-bold btn-glow transition-all duration-300"
        >
          Start Game
        </button>
      </div>

      <!-- Result Message -->
      <p
        id="message"
        class="text-xl font-bold mt-4 min-h-[2rem] transition-colors text-pink-400"
      ></p>

      <!-- Game Area -->
      <div id="gameWrapper" class="hidden">
        <div id="gameArea" class="space-y-8">
          <audio src=""></audio>
          <p id="currentQues" class="ml-auto text-xl font-bold text-cyan-300"></p>
          <div
            class="flex justify-between  items-center bg-black/30 p-5 rounded-xl shadow-xl border border-cyan-500"
          >
            <button
              id="playBtn"
              class="px-6 py-3 bg-cyan-600 hover:bg-cyan-700 text-white rounded-lg font-bold shadow-lg btn-glow transition-all duration-300"
            >
              Play Audio
            </button>
            <button
            id="nextBtn"
            class="mt-0 px-8 py-3 bg-purple-600 hover:bg-purple-700 rounded-xl shadow-lg btn-glow transition-all duration-300 opacity-0 hidden"
          >
            Next
          </button>
          </div>
          
        </div>
        <div
            class="flex justify-between text-sm text-cyan-300 my-5 font-semibold"
          >
            <p id="timer">Time: 10</p>
            <p id="score">Score: 0</p>
          </div>

        <!-- Answer Choices -->
        <div
          id="choices"
          class="grid grid-cols-1 sm:grid-cols-2 gap-5 fade-in-up"
        >
          <button
            class="choiceBtn bg-gradient-to-br from-black to-gray-800 hover:from-cyan-600 hover:to-indigo-700 text-white px-6 py-4 rounded-xl border border-pink-400 shadow-lg transition-all duration-300 font-bold tracking-wide btn-glow"
          >
            Choice 1
          </button>
          <button
            class="choiceBtn bg-gradient-to-br from-black to-gray-800 hover:from-cyan-600 hover:to-indigo-700 text-white px-6 py-4 rounded-xl border border-pink-400 shadow-lg transition-all duration-300 font-bold tracking-wide btn-glow"
          >
            Choice 2
          </button>
          <button
            class="choiceBtn bg-gradient-to-br from-black to-gray-800 hover:from-cyan-600 hover:to-indigo-700 text-white px-6 py-4 rounded-xl border border-pink-400 shadow-lg transition-all duration-300 font-bold tracking-wide btn-glow"
          >
            Choice 3
          </button>
          <button
            class="choiceBtn bg-gradient-to-br from-black to-gray-800 hover:from-cyan-600 hover:to-indigo-700 text-white px-6 py-4 rounded-xl border border-pink-400 shadow-lg transition-all duration-300 font-bold tracking-wide btn-glow"
          >
            Choice 4
          </button>
        </div>

        <!-- Next Button -->

      </div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
